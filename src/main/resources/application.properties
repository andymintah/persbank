spring.application.name=persbank
logging.level.org.springframework.boot.autoconfigure=ERROR
logging.level.org.hibernate.tool.schema=DEBUG


spring.datasource.url=jdbc:mysql://localhost:3306/perdb
spring.datasource.username=admin1
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.generate-ddl=true
spring.sql.init.mode=always
spring.datasource.hikari.validation-query=SELECT 1




spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=ddl_scripts/schema.sql
spring.jpa.properties.javax.persistence.schema-generation.scripts.drop-target=ddl_scripts/drop.sql
spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
spring.jpa.properties.javax.persistence.schema-generation.drop-source=metadata
